<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone with API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar başlangıcı-->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
