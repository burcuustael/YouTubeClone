<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone with API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar başlangıcı-->
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <img src="img/logo.PNG" alt="logo" class="logo" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-btn">
          <img src="img/search.PNG" alt="search" />
        </button>
      </div>
      <div class="user-options">
        <img src="img/video.PNG" alt="" class="icon" />
        <img src="img/grid.PNG" alt="" class="icon" />
        <img src="img/bell.PNG" alt="" class="icon" />
        <div class="user-dp">
          <img src="img/profile-pic.png" alt="" />
        </div>
      </div>
    </nav>
    <!-- navbar bitişi-->

    <!-- SlideBar başlangıcı-->

    <div class="sidebar">
      <a href="#" class="links active"><img src="img/home.PNG" alt="" />Home</a>
      <a href="#" class="links"><img src="img/explore.PNG" alt="" />Explore</a>
      <a href="#" class="links"
        ><img src="img/subscription.PNG" alt="" />Subscriptions</a
      >
      <hr class="seperator" />
      <a href="#" class="links"><img src="img/library.PNG" alt="" />Library</a>
      <a href="#" class="links"><img src="img/history.PNG" alt="" />History</a>
      <a href="#" class="links"
        ><img src="img/your-video.PNG" alt="" />Your Videos</a
      >

      <a href="#" class="links"
        ><img src="img/watch-later.PNG" alt="" />Watch Later</a
      >
      <a href="#" class="links"
        ><img src="img/liked video.PNG" alt="" />Liked Videos</a
      >
      <a href="#" class="links"
        ><img src="img/show more.PNG" alt="" />Show More</a
      >
    </div>
    <!-- SlideBar bitişi-->

    <!-- Filter başlangıcı-->

    <div class="filters">
      <button class="filter-options active">All</button>
      <button class="filter-options">CSS</button>
      <button class="filter-options">Web development</button>
      <button class="filter-options">Javascript</button>
      <button class="filter-options">React</button>
      <button class="filter-options">HTML</button>
      <button class="filter-options">Python</button>
      <button class="filter-options">Machine learning</button>
    </div>
    <!-- Filter bitişi-->

    <!-- Video başlangıcı-->

    <div class="video-container">
      
    </div>


    <!-- Video bitişi-->
    <script src="/index.js"></script>
  </body>
</html>
